<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Todo App</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    input, button { margin: 0.5em 0; }
    .task { margin: 0.5em 0; border: 1px solid #ccc; padding: 0.5em; }
  </style>
</head>
<body>
  <h1>Todo App</h1>

  <form id="taskForm">
    <input type="text" id="titulo" placeholder="Título" maxlength="100" required />
    <br />
    <textarea id="descripcion" placeholder="Descripción (opcional)" maxlength="500"></textarea>
    <br />
    <button type="submit">Agregar tarea</button>
  </form>

  <h2>Lista de tareas</h2>
  <div id="taskList"></div>

  <script>
    const form = document.getElementById('taskForm');
    const taskList = document.getElementById('taskList');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const titulo = document.getElementById('titulo').value;
      const descripcion = document.getElementById('descripcion').value;

      await fetch('/tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ titulo, descripcion })
      });

      form.reset();
      loadTasks();
    });

    async function loadTasks() {
      const res = await fetch('/tasks');
      const tareas = await res.json();

      taskList.innerHTML = '';
      tareas.forEach(t => {
        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `
          <strong>${t.titulo}</strong><br/>
          <em>${t.descripcion || ''}</em><br/>
          <small>Estado: ${t.status}</small><br/>
          <small>Creado: ${new Date(t.fechaCreacion).toLocaleString()}</small><br/>
          <small>Actualizado: ${new Date(t.fechaActualizacion).toLocaleString()}</small><br/>
          <button onclick="deleteTask(${t.id})">Eliminar</button>
        `;
        taskList.appendChild(div);
      });
    }

    async function deleteTask(id) {
      await fetch(`/tasks/${id}`, { method: 'DELETE' });
      loadTasks();
    }

    loadTasks();
  </script>
</body>
</html>
